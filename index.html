<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riga</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f4f4f4;
    }

    h1 {
      font-size: 3rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #black;
      position: absolute;
      animation: moveAround 5s infinite;
    }

    @keyframes moveAround {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 10%;
        left: 80%;
      }
      50% {
        top: 80%;
        left: 80%;
      }
      75% {
        top: 80%;
        left: 10%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }
  </style>
</head>
<body>
  <h1>RIGA</h1>
</body>
</html>
