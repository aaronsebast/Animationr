<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: white;
      font-family: Italian;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      position: absolute;
      animation: moveAround 6s infinite ease-in-out, 
                 colorChange 6s infinite, 
                 rotateScale 6s infinite;
    }
    
    @keyframes moveAround {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 10%;
        left: 80%;
      }
      50% {
        top: 80%;
        left: 80%;
      }
      75% {
        top: 80%;
        left: 10%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }

    @keyframes colorChange {
      0% {
        color: black;
      }
      25% {
        color: Red;
      }
      50% {
        color: Green;
      }
      75% {
        color: Yellow;
      }
      100% {
        color: blue;
      }
    }

    @keyframes rotateScale {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>ISMA</h1>
</body>
</html>
